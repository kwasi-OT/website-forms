<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Forms</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <section>
        <form>
            <div class="container">
                <h1>Sign Up</h1>
                <p>Please fill the form below to register</p>
                <hr>
                <div>
                    <label for="fname">Full Name</label>
                    <input type="text" placeholder="Full Name" name="fname" id="fname" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="text" placeholder="Email Address" name="email" id="email" required>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" placeholder="Password" name="password" id="password" required>
                </div>
                <div>
                    <label for="cpassword">Confirm Password</label>
                    <input type="password" placeholder="Confirm Password" name="cpassword" id="cpassword" required>
                </div>
                <div>
                    <label for="bdate">Date of Birth</label>
                    <input type="date" placeholder="Date of Birth" name="bdate" id="bdate" required>
                </div>
                <div>
                    <p>Gender</p>
                    <label for="gender">Male</label>
                    <input type="radio" name="gender" id="male" required>
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="female" required>
                    <label for="other">Other</label>
                    <input type="radio" name="gender" id="other" required>
                </div>

            </div>
        </form>
    </section>
</body>
</html>
